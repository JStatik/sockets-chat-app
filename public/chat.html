<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e3c4dfb452.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/chat.css">
    <title>Chat</title>
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando...</p>
        </div>
    </div>

    <div class="row">
        <div class="col-3 search-user">
            <input type="text" class="form-control" placeholder="Buscar usuario">
        </div>

        <div class="col-9 name-room">
            <h3></h3>
        </div>
    </div>

    <div class="row">
        <div class="col-3 container-users">
            <ul class="users">
            </ul>
        </div>

        <div class="col-9 container-messages">
            <div class="row">
                <div class="col-12 messages">
                    <ul>
                    </ul>
                </div>

                <div class="col-12 box-messages">
                    <form class="row" autocomplete="off">
                        <div class="col-11">
                            <input type="text" placeholder="Escribe tu mensaje aquí..." class="form-control" name="message" autofocus/>
                        </div>
                        <div class="col-1 text-center">
                            <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-paper-plane-o"></i> </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mensajePrivado" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="mensajePrivadoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="mensajePrivadoLabel">Mensaje privado</h5>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" id="formPrivateMessage">
                        <div class="mb-3">
                            <input type="text" placeholder="Escribe tu mensaje aquí..." class="form-control" name="privateMessage" id="privateMessage"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="closeModal">Close</button>
                    <button type="submit" form="formPrivateMessage" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socketDOMChat.js"></script>
    <script src="./js/socketsChat.js"></script>
    <script type="text/javascript">
        $( function() {
            $( '.preloader' ).fadeOut();
        } );
    </script>
</body>
</html>
